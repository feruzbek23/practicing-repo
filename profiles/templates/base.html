{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'base.css' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Main</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid">
                    <a class="navbar-text">Your Env</a>
                        <span class="navbar-text">
                            <p>Hello, {{username}}<a href="{% url 'logout' %}">Logout</a></p>
                        </span>
                    </div>
                </div>
            </nav>
        </header>
        <br>
        <main>
            <div class="card-group">
                <div class="card">
                    <div class="card-body">
                        <button type="button" class="btn btn-outline-success"><h5 class="card-title"><a class="nav-link" href="{% url 'quran'%}">Quran</a></h5></button>
                        <p class="card-text"><small class="text-muted">Last visit 3 mins ago</small></p>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <button type="button" class="btn btn-outline-warning"><h5 class="card-title"><a class="nav-link" href="{% url 'education' %}">Education</a></h5></button>
                        <p class="card-text"><small class="text-muted">Last visit 3 mins ago</small></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <button type="button" class="btn btn-outline-danger"><h5 class="card-title">Work</h5></button>
                        <p class="card-text"><small class="text-muted">Last visit 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        
        </main>
        
        <div>
            {% block content %}

            {% endblock %}
        </div>
        
        
        <footer>
            <h1>this is footer</h1>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    </body>
</html>
